    <header class="head1">

    <main class="row">
    
   <form action="flex.html" method="post">
     <h2>Sign Up</h2>
   
     <label for="name">Name:</label>
     <input type="text" id="name" name="user_name" placeholder="name">
     <label for="mail">e-mail:</label>
     <input type="email" id="mail" name="user_email" placeholder="e-mail">
     <label for="password">password:</label>
     <input type="password" id="password" name="user_password" placeholder="password">
     <label for="bio">bio:</label>
     <textarea name="user_bio" id="bio" cols="30" rows="7"></textarea>
     
     <label for="job">job role:</label>
     <select name="user_job" id="job">
       <optgroup label="dev">
       <option value="frontend_developer">Front-End-Developer</option>
       <option value="PHP_developer">PHP-developer</option>
       <option value="Phython_developer">Phython-developer</option>
      </optgroup>
      <optgroup label="designer">
       <option value="design">design</option>
      </optgroup>
     </select>

     <button type="submit">Sign Up</button>
